<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">

    <div th:each="message : ${messages}">
        <div class="card m-2 shadow bg-white rounded">
            <h5 class="card-header">
                <strong th:text="#{email.author}"></strong>
                <span th:text="${message.getAuthor().getFirstName() + ' ' + message.getAuthor().getLastName()}"></span>
                <span th:text="${message.getAuthor().getEmail()}"></span>
            </h5>
            <div class="card-body">
                <p class="card-text">
                    <strong th:text="#{email.subject}"></strong>
                    <span th:text="${message.getSubject()}"></span>
                </p>
                <p class="card-text">
                    <strong th:text="#{email.message}"></strong>
                    <span th:text="${message.getText()}"></span>
                </p>
            </div>
        </div>
    </div>
    <div th:replace="pagination::pagination (pagination=${messages})"></div>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
