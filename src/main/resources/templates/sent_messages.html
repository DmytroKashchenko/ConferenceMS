<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th><strong>Author's name</strong></th>
                <th><strong>Author's email</strong></th>
                <th><strong>Subject</strong></th>
                <th><strong>Message</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td><span th:text="${message.getAuthor().getFirstName() + ' ' + message.getAuthor().getLastName()}">Author's name</span>
                </td>
                <td><span th:text="${message.getAuthor().getEmail()}">Author's email</span></td>
                <td><span th:text="${message.getSubject()}">Subject</span></td>
                <td><span th:text="${message.getText()}">Message</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="pagination::pagination (pagination=${messages})"></div>
</div>
</body>
</html>
