<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested by moderator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <h4 class="m-3" th:text="#{presentation.suggested.by.moderator}"></h4>
    <div th:each="presentation : ${presentations}">
        <div th:replace="presentation_template::presentation-simple (presentation = ${presentation})"></div>
        <form th:action="@{/speaker/confirm_presentation}" name="address_selection" method="POST" class="m-3">
            <input name="presentationId" type="hidden" required th:value="${presentation.getId()}">
            <button type="submit" class="btn btn-dark" th:text="#{presentation.confirm}">Confirm</button>
        </form>
    </div>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
