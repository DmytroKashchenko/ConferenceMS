<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add address</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-10">
            <form th:action="@{/address_edit}" name="address_add" method="POST">

                <div class="form-group">
                    <label for="addressName">Address name</label>
                    <input name="addressName" type="text" autocomplete="off" class="form-control" id="addressName"
                           placeholder="Enter address name" required th:value="${address.getName()}">
                </div>

                <div class="form-group">
                    <label for="addressCountry">Country</label>
                    <input name="addressCountry" type="text" autocomplete="off" class="form-control" id="addressCountry"
                           placeholder="Enter country" required th:value="${address.getCountry()}">
                </div>

                <div class="form-group">
                    <label for="addressCity">City</label>
                    <input name="addressCity" type="text" autocomplete="off" class="form-control" id="addressCity"
                           placeholder="Enter conference name" required th:value="${address.getCity()}">
                </div>

                <div class="form-group">
                    <label for="addressDetails">Address details</label>
                    <textarea name="addressDetails" class="form-control" id="addressDetails" autocomplete="off"
                              placeholder="Enter address details" required th:text="${address.getDetailedAddress()}">
                    </textarea>
                </div>

                <input name="addressId" type="hidden" required th:value="${address.getId()}">

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
