<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Conferences MS </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Upcoming conferences</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/past}">Past conferences </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/management}">Conferences management </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign in </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Sign up </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Sign Out"/>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
