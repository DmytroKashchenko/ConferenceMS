<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination">
    <div th:with="uri=${#httpServletRequest.requestURI}" class="m-2">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!--/*@thymesVar id="pagination" type="org.springframework.data.domain.Page"*/-->
                <li class="page-item" th:classappend="${pagination.getNumber() eq 0 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{${uri}(page = ${pagination.getNumber() - 1}, size = ${pagination.getSize()})}"
                       th:text="#{pagination.previous}">Previous</a>
                </li>
                <li class="page-item"
                    th:classappend="${pagination.getNumber() eq pagination.getTotalPages() - 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{${uri}(page = ${pagination.getNumber() + 1}, size = ${pagination.getSize()})}"
                       th:text="#{pagination.next}">Next</a>
                </li>
            </ul>
        </nav>
        <nav aria-label="Page size">
            <ul class="pagination justify-content-center">
                <!--/*@thymesVar id="pagination" type="org.springframework.data.domain.Page"*/-->
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{${uri}(page = ${pagination.getNumber()}, size = 10)}">10</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{${uri}(page = ${pagination.getNumber()}, size = 25)}">25</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{${uri}(page = ${pagination.getNumber()}, size = 50)}">50</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
