<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested by the speaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
    <div class="col-10">
        <h3>Presentations suggested by speaker: </h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th><strong>Topic</strong></th>
                <th><strong>Details</strong></th>
                <th><strong>Start</strong></th>
                <th><strong>Duration(min)</strong></th>
                <th><strong>Action</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="presentation : ${presentations}">
                <td><span th:text="${presentation.getTopic()}">Presentation topic</span></td>
                <td><span th:text="${presentation.getDescription()}">Presentation description</span></td>
                <td><span th:text="${presentation.getStartDate().toLocalDate()} + ' ' + ${presentation.getStartDate().toLocalTime()}" >Start</span></td>
                <td><span th:text="${presentation.getDuration().toMinutes()}">Duration</span></td>
                <td>
                    <div>
                        <form th:action="@{/management/{eventId}/suggested_by_speaker(eventId = ${eventId})}" name="confirm" method="POST">
                            <input name="presentationId" type="hidden" required th:value="${presentation.getId()}">
                            <button type="submit" class="btn btn-dark">Confirm</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</div>
</body>
</html>
