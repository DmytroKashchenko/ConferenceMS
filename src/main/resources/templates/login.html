<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container-fluid mx-auto" style="margin-top:80px; width:30%">
    <form name="loginForm" method="POST" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Email address: </label>
            <input name="username" type="email" class="form-control" id="username" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input name="password" type="password" class="form-control" id="password"
                   placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</body>
</html>
