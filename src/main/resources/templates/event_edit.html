<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit conference</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-10">
            <form th:action="@{/event_edit}" name="event_add" method="POST">
                <div class="form-group">
                    <label for="addressId">Address id</label>
                    <input name="addressId" type="number" autocomplete="off" class="form-control" id="addressId"
                           placeholder="Enter address id" required th:value="${event.getAddress().getId()}">
                </div>

                <div class="form-group">
                    <label for="eventName">Conference name</label>
                    <input name="eventName" type="text" autocomplete="off" class="form-control" id="eventName"
                           placeholder="Enter conference name" required th:value="${event.getName()}">
                </div>

                <div class="form-group">
                    <label for="eventDetails">Conference details</label>
                    <input name="eventDetails" type="text" autocomplete="off" class="form-control" id="eventDetails"
                           placeholder="Enter conference details" required th:value="${event.getEventDetails()}">
                </div>

                <div class="form-group">
                    <label for="eventStart">Conference start date and time</label>
                    <input name="eventStart" type="datetime-local" autocomplete="off" class="form-control" id="eventStart"
                           placeholder="Enter conference start date and time" required th:value="${event.getStartDate()}">
                </div>

                <div class="form-group">
                    <label for="eventFinish">Conference finish date and time</label>
                    <input name="eventFinish" type="datetime-local" autocomplete="off" class="form-control" id="eventFinish"
                           placeholder="Enter conference finish date and time" required th:value="${event.getFinishDate()}">
                </div>

                <input type="hidden" name="eventId" th:value="${event.getId()}">

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
