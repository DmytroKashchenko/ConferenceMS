<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add presentation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <div class="col-12">
        <form th:action="@{/management/send_email}" name="send_email" method="POST">

            <div class="form-group">
                <label for="subject" th:text="#{email.subject}">Subject</label>
                <input name="subject" type="text" autocomplete="off" class="form-control" id="subject"
                       th:placeholder="#{email.subject.enter}" maxlength="255" required>
            </div>
            <div class="form-group">
                <label for="message" th:text="#{email.message}">Message</label>
                <textarea name="message" class="form-control" id="message"
                          autocomplete="off" rows="10"
                          th:placeholder="#{email.message.enter}" maxlength="10000" required></textarea>
            </div>
            <input type="hidden" name="eventId" th:value="${eventId}">
            <button type="submit" class="btn btn-dark" th:text="#{email.send}">Send</button>
        </form>
    </div>

</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
